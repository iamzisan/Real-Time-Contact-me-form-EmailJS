    <script>
      emailjs.init("d7bkLyXz-ahfb1a1u"); // Replace with your Email.js user ID
    
      function sendEmail() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const subject = document.getElementById("subject").value;
  const message = document.getElementById("message").value;

  emailjs.send("service_12p762f", "template_t94c2wl", {
    from_name: name,
    from_email: email,
    message: message,
    subject: subject,
  })
  .then(function(response) {
    // Clear the form fields after sending the email
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("subject").value = "";
    document.getElementById("message").value = "";

    // Display the message one letter at a time
    const messageElement = document.getElementById("msgsent");
    const messageText = "Thank you very much for your Email. Zisan will contact you as soon as possible :)";
    let index = 0;

    function displayLetter() {
      if (index < messageText.length) {
        messageElement.innerHTML += messageText.charAt(index);
        index++;
        setTimeout(displayLetter, 100); // Adjust the delay (in milliseconds) between letters
      }
    }

    displayLetter();

          // Clear the validation message
          const validationMessage = document.getElementById("validationMessage");
          validationMessage.innerHTML = "";
        }, function(error) {
          console.error("Email send failed:", error);
          alert("Email send failed. Please try again later.");
        });
}
    
      document.getElementById("btn").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        sendEmail(); // Call the sendEmail function to send the email
